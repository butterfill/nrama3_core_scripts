<html>
<title>PouchDB issue #3632</title>
<script type="text/javascript" src="http://127.0.0.1:8000/dist/pouchdb.js"></script>
<script type="text/javascript">

var db = new PouchDB('woot');
db.post({'some': 'doc'});

console.log('try to sync?');
var sync = db.sync('http://127.0.0.1:5984/yarrr', {
  retry: true,
  live: true
});

sync.on('change', function() {
  console.log('change');
});

sync.on('error', function(e) {
  console.log('an error?', e);
});

sync.on('active', function() {
  console.log('active');
});

sync.on('paused', function() {
  console.log('paused');
});

sync.on('complete', function() {
  console.log('change');
});

</script>
</html>
